<div class="max-w-screen-xl px-4 py-16 mx-auto">
  <div class="my-3">
    <button
      class="flex text-primary border border-primary right-2.5 bottom-2.5 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
      (click)="redirectToProjectList()"
    >
      <svg
        class="w-6 h-6 text-primary"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5H1m0 0 4 4M1 5l4-4"
        />
      </svg>
      <span>Back</span>
    </button>
  </div>
  <div class="flex flex-wrap md:flex-row">
    <div
      class="md:w-1/2 w-full rounded border flex justify-center items-center p-2"
    >
      <img
        alt="ecommerce"
        class="h-80 object-cover object-center"
        [src]="coverImage"
      />
    </div>
    <div class="md:w-1/2 w-full md:pl-10 py-3">
      <div class="flex items-center">
        <button
          class="flex ml-auto text-white bg-primary border-0 py-2 px-6 focus:outline-none hover:bg-primary-dark rounded"
          (click)="redirectToProjectEdit()"
        >
          Edit
        </button>
        <button
          class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
        >
          <svg
            class="w-6 h-6 text-gray-800 text-red-500 hover:text-red-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z"
            />
          </svg>
        </button>
      </div>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-5">
        {{ project?.name }}
      </h1>
      <h2 class="text-lg title-font text-gray-500 mb-1">
        Start date: {{ project?.startDate | date : "mediumDate" }}
      </h2>
      <h2 class="text-lg title-font text-gray-500 mb-5">
        End date: {{ project?.endDate | date : "mediumDate" }}
      </h2>
      <h2 class="text-md title-font text-green-700">
        {{ project?.items?.length }} item(s) in project:
      </h2>
      <div
        class="bg-gray-100 p-2 rounded-lg mt-1 mb-1"
        *ngFor="let item of project?.items"
      >
        <p class="text-md text-gray-900 font-medium title-font mb-1">
          {{ item?.name }}
        </p>
        <p class="leading-relaxed text-base">
          ${{ item?.unitValue?.toLocaleString() }}
        </p>
      </div>
    </div>
  </div>
</div>
